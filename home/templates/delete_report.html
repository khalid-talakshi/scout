{% extends "master.html" %}
{% block title %}
Delete {{ type }} {{ report.firstname }} {{ report.lastname}}
{% endblock %}
{% block content %}
<div class='d-flex justify-content-center align-items-center' style="height: 70vh">
<div class='card'>
    <div class='card-header scout-title'>
        <h5 class='card-title'>
            Delete {{ type|title }} {{ report.firstname }} {{report.lastname}}
        </h5>
    </div>
    <div class='card-body'>
        <p class='card-text scout-title'>By deleting this record, it will be unrecoverable.</p>
    </div>
    <div class='card-footer'>
        <form method='post'>
        {% csrf_token %}
        <button class='btn btn-danger' name='action' value='delete'>Delete</button>
        <button class='btn btn-secondary' name='action' value='cancel'>Cancel</button>
        <input type='hidden' name='source' value={{ source }}>
        </form>
    </div>
</div>
</div>
{% endblock %}
